<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tracking the ISS</title>
    <link rel="stylesheet" href="./ISS.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script src="./ISS.js" defer></script>
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="iss-map"></div>
      <div id="container-info">
        <h1>Where is the ISS?</h1>
        <table>
          <tr>
            <td class="name-cell">Date:</td>
            <td id="date" class="number-cell"></td>
          </tr>
          <tr>
            <td class="name-cell">Latitude:</td>
            <td id="lat" class="number-cell"></td>
          </tr>
          <tr>
            <td class="name-cell">Longitude:</td>
            <td id="lon" class="number-cell"></td>
          </tr>
          <tr>
            <td class="name-cell">Altitude:</td>
            <td id="altitude" class="number-cell"></td>
          </tr>
          <tr>
            <td class="name-cell">Velocity:</td>
            <td id="velo" class="number-cell"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
